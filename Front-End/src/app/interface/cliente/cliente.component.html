<div class="flex justify-content-center ">
    <div class="col-10 md:col-10 lg:col-10 sm:flex-nowrap ">
        <p-card >
            
            <div class="text-center">
                <div class="text-right">
                    <button class="p-card button-sair"><i class="fa-solid fa-book-open fa-1x " style="color: aqua;">Sair</i></button>
                </div>
                <div>
                    <i class="fa-solid fa-book-open-reader fa-4x" style="color: aqua;"></i>
                </div>
                <h3>Gerenciador de Livros</h3>
                <div class="field col-2">
                    <button pButton type="button" label="Meus Livros" class="col-12 button-default"></button>
                </div>

                <p-table [scrollable]="true" scrollHeight="400px" class=" col-12 ">
                    <!-- [value]="products" selectionMode="single" [(selection)]="selectedProduct1" dataKey="code" responsiveLayout="scroll"-->
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="td-scroll">Id</th>
                            <th class="td-scroll">Nome</th>
                            <th class="td-scroll">Detalhes</th>
                            <th class="td-scroll">Autor</th>
                            <th class="td-scroll">Data de Cadastro</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr [pSelectableRow]="product">
                            <td class="td-scroll">{{product.code}}</td>
                            <td class="td-scroll">{{product.name}}</td>
                            <td class="td-scroll">{{product.category}}</td>
                            <td class="td-scroll">{{product.quantity}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="card  ">
                <div class="card-container green-container p-0 ">
                    <div class="inline  text-center  mx-2">
                        <button pButton type="button" label="+ Cadastrar" class="button-default col-2"></button>
                    </div>
                    <div class="inline  text-center  mx-2">
                        <button pButton type="button" label="Editar" class="button-default col-1" ></button>
                    </div>
                    <div class="inline  text-center  mx-2">
                        <button pButton type="button" label="Excluir" class="button-default col-1"></button>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
