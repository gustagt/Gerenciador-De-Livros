<div class="p-grid flex justify-content-center card">
    <div class="col-10 md:col-6 lg:col-4 sm:flex-nowrap">
        <p-card>
            <div class="p-grid">
                <div class="col-12 text-center">
                    <i class="fa-solid fa-book-open fa-4x" style="color: aqua;"></i>
                    <h2 >Gerenciador de Livros</h2>
                </div>
                <div class="col-12">
                    <label for="">Usu√°rio:</label>
                    <input [(ngModel)]="requestLogin.nomeUsuario" type="text" pInputText class="col-12"/>
                </div>
                <div class="col-12">
                    <label for="">Senha:</label>
                    <input [(ngModel)]="requestLogin.senha" type="password" pInputText class="col-12"/>
                </div>
                <div class="col-12">
                    <button (click)="doLogin()" pButton type="button" label="Entrar" class="col-12 button-default" ></button>
                    <div class="grid">
                        <div class="field col-6">
                            <button (click)="cadastrarCliente()" pButton type="button" label="Registrar-se" class="p-button-link link"></button>
                        </div>
                        <div class="field col-6 text-right">
                            <button (click)="loginAdm()" pButton type="button" label="Login Administrativo" class="p-button-link link"></button>
                        </div>

                    </div>

                </div>
            </div>
        </p-card>
    </div>
</div>
